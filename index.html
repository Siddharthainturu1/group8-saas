<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Labeling App</title>
    <style>
        /* Overall styling */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: #db5613; /* light blue background */
        }

        /* Form container */
        .form-container {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        /* Heading style */
        h2 {
            color: #333333;
            font-size: 24px;
            margin-bottom: 1rem;
        }

        /* Input styling */
        input[type="file"] {
            display: block;
            margin: 1rem auto;
            padding: 0.5rem;
            font-size: 16px;
            cursor: pointer;
            color: #555555;
        }

        /* Button styling */
        button {
            background-color: #4CAF50; /* green button */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Group 8 Assignment</h1>
        <h2>Upload an Image for Label Detection</h2>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <input type="file" name="image" accept="image/*" required>
            <button type="submit">Upload Image</button>
        </form>
    </div>
    
</body>
</html>
